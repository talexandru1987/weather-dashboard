<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- header -->
    <header>Weather Dashboard</header>
    <main class="row border">
      <!-- Form and recent history section -->
      <section class="search-city col-sm-12 col-md-3 border">
        <!-- search form -->
        <div class="search-city-title"><p>Search City:</p></div>

        <form class="search-city-form" id="search-form">
          <div class="search-city-form-div">
            <input
              type="text"
              class="form-control"
              id="search-input"
              placeholder="Enter city name"
            />
          </div>

          <button type="submit" class="search-city-form-submit btn-primary btn">Search</button>
        </form>

        <hr />

        <!-- recent cities -->
        <div class="recent-cities">
          <p>Recent Cities:</p>
          <div class="recent-cities-resent btn">
            <p>Constanta</p>
          </div>
        </div>
      </section>

      <!-- current and future data section -->
      <section class="col-sm-12 col-md-9 border">
        <!-- current weather data -->
        <div class="weather-data-title"><p>Constanta</p></div>
        <div class="weather-data-time"><p>Thursday, 12th May, 2022 00:22:43</p></div>
        <div class="weather-data-img">
          <img
            src="http://openweathermap.org/img/w/04n.png"
            alt="weather-icon"
            class="shadow-sm p-3 mt-3 bg-body rounded border"
          />
        </div>

        <div class="weather-data-content">
          <div class="row g-0">
            <div class="weather-data-table col-sm-12 col-md-4 p-2 border fw-bold">Temperature</div>
            <div class="col-sm-12 col-md-8 p-2 border">12.38° C</div>
          </div>
          <div class="row g-0">
            <div class="weather-data-table col-sm-12 col-md-4 p-2 border fw-bold">Humidity</div>
            <div class="col-sm-12 col-md-8 p-2 border">73%</div>
          </div>
          <div class="row g-0">
            <div class="weather-data-table col-sm-12 col-md-4 p-2 border fw-bold">Wind Speed</div>
            <div class="col-sm-12 col-md-8 p-2 border">3.77 MPH</div>
          </div>
          <div class="row g-0">
            <div class="weather-data-table col-sm-12 col-md-4 p-2 border fw-bold">UV Index</div>
            <div class="col-sm-12 col-md-8 p-2 border">
              <span class="text-white px-3 rounded-2 bg-success">0</span>
            </div>
          </div>
        </div>

        <!-- future weather data -->
        <div>
          <!-- title -->
          <h2 class="future-data-card-title">Constanta</h2>
          <hr />
          <div class="d-flex flex-row justify-content-center flex-wrap">
            <div class="card m-2 forecast-card">
              <div class="d-flex justify-content-center">
                <img
                  src="http://openweathermap.org/img/w/02d.png"
                  class="shadow-sm p-3 mt-3 bg-body rounded border card-img-top weather-icon"
                  alt="weather icon"
                />
              </div>
              <div class="card-body">
                <h5 class="card-title text-center">Thu, 12th May</h5>
                <div class="mt-4 text-center">
                  <div class="row g-0">
                    <div class="weather-data-table col-12 p-2 border fw-bold">Temperature</div>
                    <div class="col-12 p-2 border">21.33° C</div>
                  </div>
                  <div class="row g-0">
                    <div class="weather-data-table col-12 p-2 border fw-bold">Humidity</div>
                    <div class="col-12 p-2 border">57%</div>
                  </div>
                  <div class="row g-0">
                    <div class="weather-data-table col-12 p-2 border fw-bold">Wind Speed</div>
                    <div class="col-12 p-2 border">5.92 MPH</div>
                  </div>
                  <div class="row g-0">
                    <div class="weather-data-table col-12 p-2 border fw-bold">UV Index</div>
                    <div class="col-12 p-2 border">
                      <span class="text-white px-3 rounded-2 bg-warning">7.03</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
